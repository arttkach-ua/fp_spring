<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:insert="fragments/head.html">...</div>
</head>

<body>
<div th:insert="navigation/navbarSelector.html">...</div>
<!--New car brand form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" th:text="#{new_car_brand}">New car brand</div>
                <div class="card-body">

                    <!--/*@thymesVar id="carBrandDto" type="com.epam.tkach.carrent.util.dto.CarBrandDto"*/-->
                    <form class="form-horizontal"  th:action="@{newCarBrand}" th:object="${carBrandDto}" method="POST">

                        <div class="form-group">
                            <label class="cols-sm-2 control-label" th:text="#{car_brand}">Car brand</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="text" class="form-control" th:field="*{carBrandName}" th:errorclass="fieldError" th:placeholder="#{car_brand.placeholder}" />
                                </div>
                            </div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('carBrandName')}"
                                 th:each="e : ${#fields.errors('carBrandName')}" th:text="#{${e}}" >
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button" th:text="#{add_new_car_brand}">
                                Add new car brand
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
