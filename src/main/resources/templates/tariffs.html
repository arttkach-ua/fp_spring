<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:insert="fragments/head.html">...</div>
</head>
<body>
<div th:insert="navigation/navbarSelector.html">...</div>
<main class="m-3">
    <div class="row col-md-6">
        <table class="table table-striped table-bordered table-sm">
            <caption style="caption-side: top" th:text="#{navbar.tariffs}">Tariffs</caption>
            <thead>
            <tr>
                <th th:text="#{id}"/>
                <th th:text="#{tariff_name}"/>
                <th th:text="#{price_per_day}"/>
                <th th:text="#{driver_price}"/>
                <th th:text="#{edit}"/>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="entityList" type="com.epam.tkach.carrent.util.pagination.Paged<com.epam.tkach.carrent.util.dto.TariffDto>"*/-->
            <tr th:each="entity : ${entityList.page}">
                <td th:text="${entity.id}">id</td>
                <td th:text="${entity.name}">title</td>
                <td th:text="${entity.rentPrice}">title</td>
                <td th:text="${entity.driverPrice}">title</td>
                <td><a th:href="@{/tariff/edit/{id}(id=${entity.id})}" th:text="#{edit}"/></td>
            </tr>
            </tbody>
        </table>
        <!--Pagination-->
        <nav aria-label="Page navigation" class="paging">
            <ul class="pagination" th:if="${entityList.page.totalPages > 1}">
                <li class="page-item" th:classappend="${!entityList.paging.isPrevEnabled()? 'disabled' : ''}">
                    <a class="page-link" th:href="@{'/tariffs?pageNumber=' + ${entityList.paging.pageNumber - 1}}"
                       tabindex="-1" th:text="#{pagination.previous}">Previous</a>
                </li>
                <th:block th:each="item : ${entityList.paging.getItems()}">
                    <li class="page-item" th:classappend="${item.index == entityList.paging.pageNumber? 'active' : ''}"
                        th:if="${item.pageItemType.name() == 'PAGE'}">
                        <a class="page-link" th:href="@{'/tariffs?pageNumber=' + ${item.index}}"
                           th:text="${item.index}"></a>
                    </li>
                    <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                        <a class="page-link" href="#">...</a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${!entityList.paging.isNextEnabled()? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{'/tariffs?pageNumber=' + ${entityList.paging.pageNumber + 1}}" th:text="#{pagination.next}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>
<a class="btn btn-primary" id = "add-new" th:href="@{add}" role="button" th:text="#{add_new_tariff}">Add new tariff</a>
</body>
</html>
