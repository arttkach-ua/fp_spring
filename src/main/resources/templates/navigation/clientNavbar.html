<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./">
            <img  th:src="@{/img/logo.png}" src="" width="40" height="40" class="d-inline-block align-top" alt="" th:text="#{title}">
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCars" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" th:text="#{navbar.orders}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/orders/list}" th:text="#{navbar.my_orders}"></a>
                        <a class="dropdown-item" th:href="@{/invoices/list}" th:text="#{navbar.invoices}"></a>
                        <a class="dropdown-item" th:href="@{/orders/selectCar}" th:text="#{navbar.new_order}"></a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/myProfile}" th:text="#{navbar.my_profile}">my profile</a>
                </li>
            </ul>
            <div>
                <span class="navbar-text ml-auto" th:if="${session.containsKey('balance')}" th:text="${'Balance: ' + session.balance + ' UAH.'}"></span>
                <a class="btn btn-warning" th:href="@{/users/topUp}" role="button" th:text="#{label.top_up}"></a>
            </div>

            <div class="dropdown ml-auto">
                <button class="btn btn-outline-secondary btn-sm" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="material-icons">
                        language
                    </i>
                </button>
                <div class="dropdown-menu ml-auto" aria-labelledby="dropdownMenuButton">
                    <form class="form-inline" method="post" action="controller?action=i18n">
                        <button type="submit" name="ua" class="dropdown-item">Ukrainian</button>
                        <button type="submit" name="en" class="dropdown-item">English</button>
                    </form>
                </div>
            </div>
            <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{navbar.logout}">
                    log out
                </button>
            </form>
        </div>
    </nav>
</body>
</html>
