<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/static/favicon.png"/>
    <title th:text="#{title}"></title>

</head>
<body>
<div th:insert="navigation/adminNavbar.html">...</div>
<!--New car model-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" th:text="#{new_car_model}">New car model</div>
                <div class="card-body">

                    <!--/*@thymesVar id="carModelDto" type="com.epam.tkach.carrent.util.dto.CarModelDto"*/-->
                    <form class="form-horizontal" method="POST" th:action="@{/saveCarModel}" th:object="${carModelDto}">

                        <div class="form-group">
                            <input type="number" th:type="hidden" name="id" id="id" th:field="*{id}"/>
                        </div>

                        <div class="form-group">
                            <label for="carClass" class="cols-lg-2 control-label" th:text="#{car_class}">Car class</label>
                            <select class="form-control" th:field="*{carClass}" th:errorclass="fieldError" id="carClass" name="carClass">
                                <option  selected value="" th:text="#{select_general_placeholder}">option</option>

                                <option th:each="option : ${carClasses}" th:value="${option}" th:text="#{${option}}"
                                        th:selected="${option == carModelDto.carClass}" ></option>
                            </select>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('carClass')}"
                                 th:each="e : ${#fields.errors('carClass')}" th:text="#{${e}}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="carBrand" class="cols-lg-2 control-label" th:text="#{car_brand}">Car brand</label>
                            <select class="form-control" id="carBrand" name="carBrand" th:field="*{carBrand}" th:errorclass="fieldError">
                                <option  selected value=-1 th:text="#{select_general_placeholder}">option</option>
                                <option th:each="option : ${carBrands}" th:value="${option.getId()}" th:text="${option.getCarBrandName()}"></option>
                            </select>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('carBrand')}"
                                 th:each="e : ${#fields.errors('carBrand')}" th:text="#{${e}}" >
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="modelName" class="cols-sm-2 control-label" th:text="#{car_model}">Car model</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="modelName" id="modelName" th:placeholder="#{car_model.placeholder}" th:field="*{modelName}" th:errorclass="fieldError" />
                                </div>
                            </div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('modelName')}"
                                 th:each="e : ${#fields.errors('modelName')}" th:text="#{${e}}" >
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button" th:text="#{add_new_car_model}">
                                Add new car model
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>


</form>>
</body>
</html>
