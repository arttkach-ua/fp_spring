<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/static/favicon.png"/>
    <title text="#{nav.edit}"></title>

</head>
<body>
<!--Navigation-->
<div sec:authorize="!isAuthenticated()">
    <div th:insert="navigation/commonNavbar.html">...</div>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:insert="navigation/adminNavbar.html">...</div>
</div>
<div sec:authorize="hasRole('ROLE_CLIENT')">
    <div th:insert="navigation/clientNavbar.html">...</div>
</div>
<div sec:authorize="hasRole('ROLE_MANAGER')">
    <div th:insert="navigation/managerNavbar.html">...</div>
</div>
<!--Navigation-->


<div sec:authorize="hasRole('ROLE_ADMIN')">
    This content is only shown to administrators.
</div>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>
<div sec:authorize="!isAuthenticated()">
    NOT
</div>

<div sec:authorize="hasRole('ROLE_USER')">
    This content is only shown to users.
</div>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    This content is only shown to administrators.
</div>
</body>
</html>
