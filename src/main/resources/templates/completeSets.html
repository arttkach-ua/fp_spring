<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/static/favicon.png"/>
    <title th:text="#{title}"></title>
</head>
<body>
<div th:insert="navigation/adminNavbar.html">...</div>
<!--Car list form-->
<form action="controller?action=completeSetsList" method="get">
    <main class="m-3">
        <div class="row col-md-6">
            <table class="table table-striped table-bordered table-sm">
                <caption style="caption-side: top" th:text="#{navbar.completeSets}">...</caption>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" th:text="#{car_brand}">Car brand</th>
                    <th scope="col" th:text="#{car_model}">Car model</th>
                    <th scope="col" th:text="#{completeSetName}">Complete set</th>
                    <th scope="col" th:text="#{body_style}">Body style</th>
                    <th scope="col" th:text="#{transmission}">Transmission</th>
                    <th scope="col" th:text="#{fuel_type}">Fuel type</th>
                    <th scope="col" th:text="#{engine}">Engine</th>
                    <th scope="col" th:text="#{edit}">Edit</th>
                </tr>

                <tr th:each="entity : ${entityList.page}">
                        <td th:text="${entity.id}"></td>
                        <td th:text="${entity.getCarModel().getBrand().getCarBrandName()}">...</td>
                        <td th:text="${entity.getCarModel().getModelName()}">...</td>
                        <td th:text="${entity.getName()}">...</td>
                        <td th:text="#{${entity.getBodyStyle()}}">...</td>
                        <td th:text="#{${entity.getTransmission()}}">...</td>
                        <td th:text="#{${entity.getFuelType()}}">...</td>
                        <td th:text="${entity.getEngine()}">...</td>
                        <td><a th:href="@{completeSet/edit/{id}(id=${entity.id})}"th:text="#{edit}"/></td>
                </tr>
            </table>
        </div>
    </main>
</form>
<!--Pagination-->
<nav aria-label="Page navigation" class="paging">
    <ul class="pagination" th:if="${entityList.page.totalPages > 1}">
        <li class="page-item" th:classappend="${!entityList.paging.isPrevEnabled()? 'disabled' : ''}">
            <a class="page-link" th:href="@{'/completeSets?pageNumber=' + ${entityList.paging.pageNumber - 1}}"
               tabindex="-1" th:text="#{pagination.previous}">Previous</a>
        </li>
        <th:block th:each="item : ${entityList.paging.getItems()}">
            <li class="page-item" th:classappend="${item.index == entityList.paging.pageNumber? 'active' : ''}"
                th:if="${item.pageItemType.name() == 'PAGE'}">
                <a class="page-link" th:href="@{'/completeSets?pageNumber=' + ${item.index}}"
                   th:text="${item.index}"></a>
            </li>
            <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                <a class="page-link" href="#">...</a>
            </li>
        </th:block>
        <li class="page-item" th:classappend="${!entityList.paging.isNextEnabled()? 'disabled' : ''}">
            <a class="page-link"
               th:href="@{'/completeSets?pageNumber=' + ${entityList.paging.pageNumber + 1}}" th:text="#{pagination.next}">Next</a>
        </li>
    </ul>
</nav>
<a class="btn btn-primary" id = "add_new" href="newCompleteSet" role="button" th:text="#{add_complete_set}">Add new completeset</a>
</body>
</html>
