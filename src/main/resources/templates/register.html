<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Material CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- BootStrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/static/favicon.png"/>
    <title text="#{nav.edit}"></title>

</head>
<body>
<div th:insert="navigation/commonNavbar.html">...</div>
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" th:text="#{register}">Register</div>
                    <div class="card-body">
                        <form class="form-with-validation" name="my-form" action="registration" method="post" onsubmit="return Valid()">
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right" th:text="#{email}">e-mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" name="email"
                                           th:placeholder="#{email.placeholder}"/>
                                    <div class="status" id="status"></div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="firstName" class="col-md-4 col-form-label text-md-right" th:text="#{first_name}">First name</label>
                                <div class="col-md-6">
                                    <input type="text" id="firstName" class="form-control" name="firstName"
                                           th:placeholder="#{first_name.placeholder}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="secondName" class="col-md-4 col-form-label text-md-right" th:text="#{second_name}">Second name</label>
                                <div class="col-md-6">
                                    <input type="text" id="secondName" class="form-control" name="secondName"
                                           th:placeholder="#{second_name.placeholder}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phoneNumber" class="col-md-4 col-form-label text-md-right" th:text="#{phone_number}">Phone number</label>
                                <div class="col-md-6">
                                    <input type="tel" id="phoneNumber" class="form-control" name="phoneNumber"
                                           th:placeholder="#{phone_number.placeholder}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="docementInfo" class="col-md-4 col-form-label text-md-right" th:text="#{document_info}">Document</label>
                                <div class="col-md-6">
                                    <input type="text" id="docementInfo" class="form-control" name="documentInfo"
                                           th:placeholder="#{document_info.placeholder}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right" th:text="#{pass}">Pass</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password"
                                           th:placeholder="#{pass.placeholder}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="confirmPassword" class="col-md-4 col-form-label text-md-right" th:text="#{pass_confirm}">pass confirm</label>
                                <div class="col-md-6">
                                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword"
                                           th:placeholder="#{pass_confirm.placeholder}"/>
                                    <span id="confirmMessagePass" class="confirmMessage"></span>
                                </div>

                            </div>

                            <div class = "form-group row">
                                <div class="form-check form-check-inline col-md-4">
                                    <input class="form-check-input" type="checkbox" id="receiveNotifications" value="receiveNotifications" name = "receiveNotifications" th:path="receiveNotifications">
                                    <label class="form-check-label" for="receiveNotifications" th:text="#{receive_notifications}">Recive notifications</label>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" id="submit" th:text="#{register}">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="scripts/RegisterValidation.js"></script>
</body>
</html>
