<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <div th:insert="fragments/head.html">...</div>
</head>
<body>
<div th:insert="navigation/navbarSelector.html">...</div>
<!--FILTERS-->
<p>
    <a class="btn btn-primary" data-toggle="collapse" href="#filtersCollapse" role="button" aria-expanded="false" aria-controls="filtersCollapse"
    th:text="#{filters_and_sorting}">
    </a>
</p>
<div class="collapse" id="filtersCollapse">
    <div class="container-fluid">
        <form class="form-horizontal" th:action="@{/orders/list}" method="get">
            <div class="row">
                <!--car brand filter-->
                <div class="form-group">
                    <label for="car_brand_filter" class="control-label" th:text="#{car_brand}"></label>
                    <select class="form-control" id="car_brand_filter" name="car_brand_filter">
                        <option selected value="-1" th:text="#{select_general_placeholder}">option</option>
                        <option th:each="option : ${carBrands}" th:value="${option.getId()}" th:text="${option.getCarBrandName()}"
                                th:selected="${option.getId() == car_brand_filter}"></option>
                    </select>
                </div>
                <!--Status filter-->
                <div class="form-group">
                    <label for="status_filter" class="control-label" th:text="#{status}"></label>
                    <select class="form-control" id="status_filter" name="status_filter">
                        <option selected value="" th:text="#{select_general_placeholder}">option</option>
                        <option th:each="option : ${statusList}" th:value="${option}" th:text="#{${option}}"
                                th:selected="${option == status_filter}"></option>
                    </select>
                </div>
            </div><!--Filters-->
            <div class="row"><!--Sorting-->
                <div class="form-group">
                    <label for="sort_field" class="control-label" th:text="#{sort_by}"></label>
                    <select class="form-control" id="sort_field" name="sort_field">
                        <option selected value="" th:text="#{select_general_placeholder}">option</option>
                        <option th:each="option : ${sortList}" th:value="${option}" th:text="#{${option}}"
                                th:selected="${option == sort_field}"></option>
                    </select>
                </div>
            </div><!--Sorting-->
            <button type="submit" class="btn btn-primary"
            th:text="#{button.filter}">
            </button>
        </form>
    </div>
</div>
<!--Orders form-->
<form action="controller?action=ordersList" method="get">
    <main class="m-3">
        <div class="row col-md-6">
            <table class="table table-striped table-bordered table-sm">
                <caption style="caption-side: top" th:text="#{navbar.my_orders}"></caption>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" th:text="#{date}"></th>
                    <th scope="col" th:text="#{first_name}"></th>
                    <th scope="col" th:text="#{second_name}"></th>
                    <th sec:authorize="hasRole('ROLE_MANAGER')" scope="col" th:text="#{phone_number}"></th>
                    <th sec:authorize="hasRole('ROLE_MANAGER')" scope="col" th:text="#{email}"></th>
                    <th scope="col" th:text="#{car_brand}"></th>
                    <th scope="col" th:text="#{car_model}"></th>
                    <th scope="col" th:text="#{completeSetName}"></th>
                    <th scope="col" th:text="#{state_number}"></th>
                    <th scope="col" th:text="#{sum}"></th>
                    <th scope="col" th:text="#{status}"></th>
                    <th scope="col"></th>
                </tr>

                <tr th:each="entity : ${entityList.page}">
                    <td th:text="${entity.getId()}"></td>
                    <td th:text="${entity.getFormattedDate()}"></td>
                    <td th:text="${entity.getClient().getFirstName()}"></td>
                    <td th:text="${entity.getClient().getSecondName()}"></td>
                    <td sec:authorize="hasRole('ROLE_MANAGER')" th:text="${entity.getClient().getPhone()}"></td>
                    <td sec:authorize="hasRole('ROLE_MANAGER')" th:text="${entity.getClient().getEmail()}"></td>
                    <td th:text="${entity.getCar().getBrand().getCarBrandName()}"></td>
                    <td th:text="${entity.getCar().getModel().getModelName()}"></td>
                    <td th:text="${entity.getCar().getCompleteSet().getName()}"></td>
                    <td th:text="${entity.getCar().getStateNumber()}"></td>
                    <td th:text="${entity.getRentSum()}"></td>
                    <td th:text="#{${entity.getStatus()}}">

                    <td th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')&&(entity.getStatus().name() eq'NEW')}">
                        <a class="btn btn-outline-success"
                           th:href="@{/orders/confirmOrder/{id}(id=${entity.getId()})}" role="button"
                           th:text="#{button.confirm_order}">
                        </a>
                        <a class="btn btn-outline-danger"
                           th:href="@{/orders/declineOrder/{id}(id=${entity.getId()})}" role="button"
                           th:text="#{button.decline_order}">
                        </a>
                    </td>
                    <td th:if="${(entity.getStatus().name() eq'CANCELED')||(entity.getStatus().name() eq'HASDAMAGE')}"
                        th:text="${entity.getManagerComment()}"></td>
                    <td th:if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')&&(entity.getStatus().name() eq'INPROGRESS')}">
                        <a class="btn btn-outline-success" th:href="@{/orders/closeOrder/{id}(id=${entity.getId()})}"
                           role="button" th:text="#{button.closeOrder}">
                        </a>
                        <a class="btn btn-outline-danger" th:href="@{/orders/closeWithDamage/{id}(id=${entity.getId()})}"
                           role="button" th:text="#{button.closeOrderWithDamage}">
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        <!--Pagination-->
        <nav aria-label="Page navigation" class="paging">
            <ul class="pagination" th:if="${entityList.page.totalPages > 1}">
                <li class="page-item" th:classappend="${!entityList.paging.isPrevEnabled()? 'disabled' : ''}">
                    <a class="page-link" th:href="@{'/orders/list?pageNumber=' + ${entityList.paging.pageNumber - 1} +'&status_filter=' + ${status_filter} + '&car_brand_filter='+${car_brand_filter} + '&sort_field=' + ${sort_field}}"
                       tabindex="-1" th:text="#{pagination.previous}">Previous</a>
                </li>
                <th:block th:each="item : ${entityList.paging.getItems()}">
                    <li class="page-item" th:classappend="${item.index == entityList.paging.pageNumber? 'active' : ''}"
                        th:if="${item.pageItemType.name() == 'PAGE'}">
                        <a class="page-link" th:href="@{'/orders/list?pageNumber=' + ${item.index} + '&status_filter=' + ${status_filter} + '&car_brand_filter='+${car_brand_filter} + '&sort_field=' + ${sort_field}}"
                           th:text="${item.index}"></a>
                    </li>
                    <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                        <a class="page-link" href="#">...</a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${!entityList.paging.isNextEnabled()? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{'/orders/list?pageNumber=' + ${entityList.paging.pageNumber + 1} + '&status_filter=' + ${status_filter} + '&car_brand_filter='+${car_brand_filter} + '&sort_field=' + ${sort_field}}" th:text="#{pagination.next}">Next</a>
                </li>
            </ul>
        </nav>
    </main>
</form>

</body>
</html>
