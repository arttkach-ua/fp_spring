<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="fragments/head.html">...</div>
</head>
<body>
<div th:insert="navigation/navbarSelector.html">...</div>
<main class="m-3">
    <div class="row col-md-6">
        <table class="table table-striped table-bordered table-sm">
            <caption style="caption-side: top" th:text="#{navbar.brands}">Car brands</caption>
            <thead>
            <tr>
                <th th:text="#{id}"/>
                <th th:text="#{car_brand}"/>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="carBrands" type="com.epam.tkach.carrent.util.pagination.Paged<com.epam.tkach.carrent.entity.CarBrand>"*/-->
            <tr th:each="carBrand : ${carBrands.page}">
                <td th:text="${carBrand.id}">id</td>
                <td th:text="${carBrand.carBrandName}">title</td>
            </tr>
            </tbody>
        </table>
        <!--Pagination-->
        <nav aria-label="Page navigation" class="paging">
            <ul class="pagination" th:if="${carBrands.page.totalPages > 1}">
                <li class="page-item" th:classappend="${!carBrands.paging.isPrevEnabled()? 'disabled' : ''}">
                    <a class="page-link" th:href="@{'/carBrands/list?pageNumber=' + ${carBrands.paging.pageNumber - 1}}"
                       tabindex="-1" th:text="#{pagination.previous}">Previous</a>
                </li>
                <th:block th:each="item : ${carBrands.paging.getItems()}">
                    <li class="page-item" th:classappend="${item.index == carBrands.paging.pageNumber? 'active' : ''}"
                        th:if="${item.pageItemType.name() == 'PAGE'}">
                        <a class="page-link" th:href="@{'/carBrands/list?pageNumber=' + ${item.index}}"
                           th:text="${item.index}"></a>
                    </li>
                    <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                        <a class="page-link" href="#">...</a>
                    </li>
                </th:block>
                <li class="page-item" th:classappend="${!carBrands.paging.isNextEnabled()? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{'/carBrands/list?pageNumber=' + ${carBrands.paging.pageNumber + 1}}" th:text="#{pagination.next}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" id="add-new-model" href="addNewBrand" role="button" th:text="#{add_new_car_brand}">add new
    car brand</a>
</body>
</html>
