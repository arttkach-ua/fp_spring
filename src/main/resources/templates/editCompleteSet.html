<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:insert="fragments/head.html">...</div>
</head>
<body>
<div th:insert="navigation/navbarSelector.html">...</div>
<!--New car brand form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" th:text="new_complete_set">Edit complete set</div>
                <div class="card-body">

                    <form class="form-horizontal" method="POST" action="saveCompleteSet">
                        <!--ID-->
                        <div class="form-group">
                            <label for="id" class="cols-sm-2 control-label">ID</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="id" id="id" readonly value="${entity.getID()}" />
                                </div>
                            </div>
                        </div>
                        <!--Car brand-->
                        <div class="form-group">
                            <label for="carBrand" class="control-label cols-sm-2" th:text="car_brand">car brand</label>
                            <!--<select onchange="setCarModels()" class="form-control" name="car_brand" id="car_brand">-->
                            <select class="form-control" id="carBrand" name="carBrand" onchange="setCarModels()">
                                <option  selected value=-1 th:text="#{select_general_placeholder}">option</option>
                                <option th:each="option : ${carBrands}" th:value="${option.getId()}" th:text="${option.getCarBrandName()}"></option>
                            </select>
                        </div>
                        <!--Car model-->
                        <div class="form-group">
                            <label for="car_model" class="control-label cols-sm-2" th:text="car_model">Car model</label>
                            <select class="form-control" name="car_model" id="car_model">
                                <!--
                                <option selected value="${entity.getCarModel().getID()}">${entity.getCarModel().getModelName()}</option>
                                <c:forEach items="${carModelList}" var="carModel">
                                    <option value=${carModel.getID()}>${carModel.getModelName()}</option>
                                </c:forEach>
                                -->
                            </select>
                        </div>
                        <!--Body style-->
                        <div class="form-group">
                            <label for="bodyStyle" class="control-label cols-sm-2" th:text="#{body_style}">Body style</label>
                            <select class="form-control" id="bodyStyle" name="bodyStyle">
                                <option  selected value=-1 th:text="#{select_general_placeholder}">option</option>
                                <option th:each="option : ${bodyStyleList}" th:value="${option.getId()}" th:text="${option)}"></option>
                            </select>
                        </div>
                        <!--Transmission-->
                        <div class="form-group">
                            <label for="transmission" class="control-label cols-sm-2" th:text="#{transmission}">Transmission</label>
                            <select class="form-control" id="transmission" name="transmission">
                                <option  selected value=-1 th:text="#{select_general_placeholder}">option</option>
                                <option th:each="option : ${transmissionList}" th:value="${option}" th:text="${option)}"></option>
                            </select>
                        </div>
                        <!--Fuel type-->
                        <div class="form-group">
                            <label for="fuelType" class="control-label cols-sm-2" th:text="#{fuel_type}">Fuel type</label>
                            <select class="form-control" id="fuelType" name="fuelType">
                                <option  selected value=-1 th:text="#{select_general_placeholder}">option</option>
                                <option th:each="option : ${transmissionList}" th:value="${option}" th:text="${option)}"></option>
                            </select>
                        </div>
                        <!--Engine-->
                        <div class="form-group">
                            <label for="engine" class="control-label cols-sm-2" th:text="#{engine}">Engine</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <input type="number" step="0.1" min="0.1" max="10" class="form-control" name="engine" id="engine" value="${entity.getEngine()}" placeholder="<fmt:message key="engine.placeholder"/>" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button" th:text="edit_complete_set">
                                Edit complete set
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="scripts/getCarModelsByBrand.js"></script>
</body>
</html>
